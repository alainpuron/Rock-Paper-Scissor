<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Rock ,Paper ,Scissor</title>
</head>
<body>
    <div class="game">
		<div class="player">
			<div class="rock">
				<button id="rock" onclick="PlayerPickRock()">Rock</button>
			</div>
			<div class="paper">
				<button id="paper" onclick="PlayerPickPaper()">Paper</button>
			</div>
			<div class="scissors">
				<button id="scissors" onclick="PlayerPickScissor()">Scissors</button>
			</div>
		</div>



			<img id="pixelRock" src="rockPixel.png">
			<img id="pixelPaper" src="paperPixel.png">
			<img id="pixelScissor" src="scissorPixe.png">

			<h1 id="vs">VS</h1>


			<img id="compRock" src="rockPixel.png">
			<img id="compPaper" src="paperPixel.png">
			<img id="compScissor" src="scissorPixe.png">

	
	</div>
	<div style="align-content: center; text-align: center;" ><tag id="result"></tag></div>

 



    

    
</body>
</html>
